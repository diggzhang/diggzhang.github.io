name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'  # 指定 Ruby 版本

    - name: Install dependencies
      run: |
        bundle install  # 安装依赖项

    - name: Run tests
      run: |
        bundle exec rspec  # 运行测试
